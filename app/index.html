<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <title>TranslationService</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css(<%= meta.src %>) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(<%= meta.src %>) styles/main.css -->
        <!-- include: "type": "css", "files": "<%= meta.includeCssFiles %>" -->


        <!-- /include -->
        <!-- endbuild -->

        <!-- build:js(<%= meta.src %>) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="../bower_components/ngstorage/ngStorage.js"></script>
        <script src="../bower_components/checklist-model/checklist-model.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/csw-ng-auth/dist/csw-ng-auth.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js(<%= meta.src %>) scripts/scripts.js -->
        <!-- include: "type": "js", "files": "<%= meta.includeJsFiles %>" -->
        <script src="src/app.js"></script>
        <script src="src/modules/correctionRequest/correctionRequest.mod.js"></script>
        <script src="src/modules/customer/customer.mod.js"></script>
        <script src="src/modules/education/education.mod.js"></script>

        <script src="src/modules/correctionRequest/correctionRequest.ctrl.js"></script>
        <script src="src/modules/customer/customer.ctrl.js"></script>
        <script src="src/modules/language/language.ctrl.js"></script>
        <script src="src/modules/status/status.ctrl.js"></script>
        <script src="src/modules/translationRequest/translationRequest.ctrl.js"></script>
        <script src="src/modules/translator/translator.ctrl.js"></script>
        <script src="src/modules/user/profile.ctrl.js"></script>

        <div class="container-fluid">

                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-bar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" ui-sref="catalog">TranslationService</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="main-bar">
                            <ul class="nav navbar-nav navbar-right">
                                <login-button></login-button>
                            </ul>
                        </div> <!-- /.navbar-collapse -->
                    </div> <!-- /.container-fluid -->
                </nav>
            </div>
            <div ui-view></div>
        </div>
