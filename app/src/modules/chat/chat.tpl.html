<div ng-app="chatModule">
    <div class="container"  ng-controller="chatCtrl">
        <div class="panel" >
            <div class="panel-heading">

                <h1>Translation on Line </h1>

                <table >
                    <tr >
                        <td style="padding:10px;background-color:lavender;">
                            <span class="glyphicon glyphicon-user"></span>
                        </td>
                        <td style="padding:10px;background-color:lavender;">Customer</td>
                        <td style="padding:10px;">
                            
                        </td>
                        <td style="padding:10px;background-color:lavenderblush;">    

                            <span class="glyphicon glyphicon-user"></span>
                        </td>
                        <td style="padding:10px;background-color:lavenderblush;">Translator</td>    
                    </tr>
                    <tr>
                        <td style="padding:10px;"></td>
                    </tr>
                </table>

                <div class="well">

                    <div class="masthead" ng-repeat="messag in chatM">
                        
                        <div ng-if ="messag.userName=='customer'" class="row" style="background-color:lavender;">
                            <div class="col-sm-1" ><h5><span class="glyphicon glyphicon-user"></span></h5></div>
                            
                            <div class="col-sm-11"> <h5>{{ messag.userMsg}}</h5></div>
                        </div>
                        <div ng-if ="messag.userName=='translator'" class="row" style="background-color:lavenderblush;">
                            <div class="col-sm-1" ><h5><span class="glyphicon glyphicon-user"></span></h5></div>
                            
                            <div class="col-sm-11"> <h5>{{ messag.userMsg}}</h5></div>
                        </div>
                        
                        


                    </div>
                </div>
                <div class="well">


                    <form >
                        <div style="padding: 10px 10px 10px 10px">
                            <textarea rows=2 cols="50"ng-model="textbox" ></textarea>

                        </div>
                        <div>
                            <button ng-click="send();" class="btn btn-default btn-sm ng-binding ng-scope">
                                <span class="glyphicon glyphicon-share"></span> Send Message
                            </button>


                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
